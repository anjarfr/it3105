# Environment parameters

board:
  size: 4
  shape: diamond #diamond

game:
  type: Peg #Hex
  open_cells: 1
  open_positions: [[3,1]]

display:
  node_size: 1500
  initial_color: 'white'
  filled_color: 'plum'
  jump_from_color: 'silver'
  jump_to_color: 'orange'
  frequency: 1
  display_range: [[499, 500]] # Which episodes should be visualized?
  delay: 0.5 #seconds

# Agent parameters

RL_system:
  episodes: 500

critic:
  type: table #table or NN
  dimensions: [15, 15, 15, 1] # Number of nodes in each layer
  learning_rate: 0.1 # If NN is used, lr for critic should be much lower than for actor
  eligibility_decay: 0.99 # Range [0,1]
  discount_factor: 0.99 # Range [0,1]

actor:
  learning_rate: 0.5
  eligibility_decay: 0.9 # Range [0,1]
  discount_factor: 0.9 # Range [0,1]
  init_epsilon: 0.5
  epsilon_decay_rate: 0.9999
